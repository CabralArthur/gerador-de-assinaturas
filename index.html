<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles/style.css" rel="stylesheet">
    <link href="'https://fonts.googleapis.com/css2?family=Inter:wght@400;300;700&display=swap'" rel="stylesheet">
    <title>Assinatura Digital</title>
</head>

<body>
    <main class="ds-flex ds-flex__column ds-flex__align--center">
        <div class="header__main ds-flex ds-flex__column ds-flex__align--center m-b-40 text__center">
            <div class="header__amigo--image">
                <img src="./src/assets/amigoapp.jpg" alt="Logo do amigo" class="header__amigo--logo">
            </div>
            <div class="header__text">
                <h3 class="header__text--title m-b-8">
                    Gerador de assinaturas
                </h3>
                <span class="header__text--subtitle">
                    Preencha os dados para gerar
                    a assinatura de e-mail.
                </span>
            </div>
        </div>

        <div class="ds-flex m-p-0" id="form-inputs">
            <div class="ds-flex ds-flex__column m-b-32" style="max-width: 257px;">

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="name">
                        Nome
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o nome"
                        onkeyup="changeInput(this, 'person-name')" id="name">
                </div>
                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="role">
                        Cargo
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o cargo"
                        onkeyup="changeInput(this, 'person-role')" id="role">
                </div>

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="phone">
                        Telefone
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o telefone"
                        onkeyup="changeInput(this, 'person-phone')" id="phone">
                </div>

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="whatsapp-link">Link do Whatsapp</label>
                    <input class="form__input" type="text" placeholder="Insira o link do whatsapp" id="whatsapp-link"
                        onkeyup="changeInput(this, 'person-whatsapp-link')">
                </div>

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="image-link">Link da Imagem</label>
                    <input class="form__input" type="text" placeholder="Insira o link da imagem" id="image-link"
                        onkeyup="changeInput(this, 'person-image-link')">
                </div>

                <div class="ds-flex ds-flex__align--center form__wrapper">
                    <input type="checkBox" id="has-whatsapp" onchange="changeInput(this, 'person-has-whatsapp')"
                        checked>
                    <label class="form__label--no-margin" for="has-whatsapp">Incluir WhatsApp</label>
                </div>

                <div class="ds-flex ds-flex__align-center">
                    <a onclick="downloadHTML()" id="button-copy"
                    class="button__primary ds-flex ds-flex__align--center ds-flex__justify--center gp-8 m-b-16"
                    href="#">
                    <img src="./src/assets/download-arrow.png" alt="Ícone de download" class="form__icon--checkbox">
                    <span>
                        Fazer download
                    </span>
                    </a>
                </div>

                <h3 class="m-p-0">Prévia</h3>
            </div>
        </div>

        <div style="margin: 0px; padding: 0px;" id="main-content">
            <div style="margin: 0px; padding: 0px; max-width: 257px; font-family: 'Inter', sans-serif;">
                <div style="display:flex; align-items: center; margin: 0px; padding: 0px;">
                    <div style="height: 60px; width: 60px; border-radius: 50%; margin: 4px 16px 0 8px;">
                        <img src="https://pic.onlinewebfonts.com/svg/img_264570.png" alt="Foto do profissional"
                            style="display: block; object-fit: cover; width: 100%; height: 100%; border-radius: 100px;"
                            id="person-image-link">
                    </div>
                    <div>
                        <h1 style="font-weight: bold; font-size: 16px; color: #26282a; margin:0;" id="person-name">
                            Thomas Shelby</h1>
                        <h2 style="font-size: 10px; color: #4e5255; font-weight: 400; margin:0;" id="person-role">
                            Diretor Comercial
                        </h2>
                        <div style="display: flex;">
                            <h2 style="color: #26282a; font-weight: normal; font-weight: bold; font-size: 14px; margin: 3px 10px 0px 0px;"
                                id="person-phone">81 987271 2312</h2>
                            <a href="https://api.whatsapp.com/send?phone=5581999999999&text=Ol%C3%A1%2C%20Teste"
                                target="__blank"
                                style="display: flex; align-items: center; width: 13px; height: 13px; margin-bottom: 5px !important;"
                                id="person-whatsapp-link">
                                <img src="https://files.appamigo.com.br/images/__assinatura-emails__/whatsapp-icon.png"
                                    alt="Ícone do whatsapp" style="width: 100%;
                                    height: 100%;
                                    object-fit: cover;
                                    padding: 6px;
                                    border: 1px solid #D9E1E8;
                                    border-radius: 6px;">
                            </a>
                        </div>
                    </div>
                </div>

                <p
                    style="margin-bottom: 15px; margin-top: 23px; height: 1px; width: 257px; border-bottom: 1px solid #D9E1E8;">
                </p>

                <div style="display: flex; align-items:center;">
                    <!-- Imagem do AMIGO -->
                    <div style="padding-left: 10px; width: 79.79px; height: 18px; margin-right: 89px;">
                        <img src="https://files.appamigo.com.br/images/__assinatura-emails__/amigo-icon.png"
                            style="width: 100%; object-fit: cover;" alt="Logo do Amigo">
                    </div>
                    <!-- Ícones -->
                    <div style="display: flex; align-items: center;">
                        <a href="https://appamigo.com.br/" style="text-decoration: none;" target="_blank">
                            <!-- Trocar o link dentro o href -->
                            <img src="https://files.appamigo.com.br/images/__assinatura-emails__/site-amigo.png"
                                alt="Ícone do Site" style="width: 14px; height: 14px; padding-right: 14px">
                        </a>
                        <a href="https://www.instagram.com/amigoapp/" style="text-decoration: none;" target="_blank">
                            <!-- Trocar o link dentro o href -->
                            <img src="https://files.appamigo.com.br/images/__assinatura-emails__/instagram-amigo.png"
                                alt="Ícone do Instagram" style="width: 14px; height: 14px; margin-right: 14px">
                        </a>
                        <a href="https://www.linkedin.com/company/appamigo/mycompany/" style="text-decoration: none;"
                            target="_blank">
                            <!-- Trocar o link dentro o href -->
                            <img src="https://files.appamigo.com.br/images/__assinatura-emails__/linkedin-amigo.png"
                                alt="Ícone do Linkedin" style="width: 14px; height: 14px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/scripts/script.js"></script>
</body>

</html>
