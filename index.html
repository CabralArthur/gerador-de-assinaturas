<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles/style.css" rel="stylesheet">
    <link href="'https://fonts.googleapis.com/css2?family=Inter:wght@400;300;700&display=swap'" rel="stylesheet">
    <title>Assinatura Digital</title>
</head>

<body>
    <main class="ds-flex ds-flex__column ds-flex__align--center">
        <div class="header__main ds-flex ds-flex__column ds-flex__align--center m-b-40 text__center">
            <div class="header__amigo--image">
                <img src="./src/assets/amigoapp.jpg" alt="Logo do amigo" class="header__amigo--logo">
            </div>
            <div class="header__text">
                <h3 class="header__text--title m-b-8">
                    Gerador de assinaturas
                </h3>
                <span class="header__text--subtitle">
                    Preencha os dados para gerar
                    a assinatura de e-mail.
                </span>
            </div>
        </div>

        <div class="ds-flex m-p-0" id="form-inputs">
            <div class="ds-flex ds-flex__column m-b-32" style="max-width: 257px;">

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="name">
                        Nome
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o nome"
                        onkeyup="changeInput(this, 'person-name')" id="name">
                </div>
                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="role">
                        Cargo
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o cargo"
                        onkeyup="changeInput(this, 'person-role')" id="role">
                </div>

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="phone">
                        Telefone
                    </label>
                    <input class="form__input" type="text" placeholder="Insira o telefone"
                        onkeyup="changeInput(this, 'person-phone')" id="phone">
                </div>

                <div class="ds-flex ds-flex__column form__wrapper">
                    <label for="whatsapp-link">Link do Whatsapp</label>
                    <input class="form__input" type="text" placeholder="Insira o link do whatsapp" id="whatsapp-link"
                        onkeyup="changeInput(this, 'person-whatsapp-link')">
                </div>

                <div class="ds-flex ds-flex__align--center form__wrapper">
                    <input type="checkBox" id="has-whatsapp" onchange="changeInput(this, 'person-has-whatsapp')"
                        checked>
                    <label class="form__label--no-margin" for="has-whatsapp">Incluir WhatsApp</label>
                </div>

                <div class="ds-flex ds-flex__align-center">
                    <a onclick="downloadHTML()" id="button-copy"
                    class="button__primary ds-flex ds-flex__align--center ds-flex__justify--center gp-8 m-b-16"
                    href="#">
                    <img src="./src/assets/download-arrow.png" alt="Ícone de download" class="form__icon--checkbox">
                    <span>
                        Fazer download
                    </span>
                    </a>
                </div>

                <h3 class="m-p-0">Prévia</h3>
            </div>
        </div>

        <div style="background: #ffffff; width: 320px; height: 194px; font-size: 16px; line-height: 22px; margin: 0px auto; font-family: 'Inter', sans-serif; border-radius: 8px; padding-bottom: 30px;" id="main-content">
            <div style="margin: 10px auto;">
                <table align="left" border="0" cellpadding="0" cellspacing="0" width="100%" class="body-table">
                    <tbody>
                        <table align="left" style="background-color: #FFFFFF; width: 100%">
                            <tbody>
                                <tr>
                                    <td align="left">
                                        <img style="width: 86px; height: 19.4px;" src="https://files.appamigo.com.br/images/__assinatura-emails__/Amigo.png">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="padding: 0;">
                                        <p style="max-width: 341px; max-height: 64px; margin: 16px 0 0 0; text-align: left; font-weight: 700; font-size: 18px; line-height: 19px; color: #26282A;" id="person-name">
                                            Marcela Pedrosa
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="padding: 0;">
                                        <p style="max-width: 341px; font-style: normal; font-weight: 400; margin: 3px 0 0 0; font-size: 12px; color: #4E5255; height: 26px;" id="person-role">
                                            Analista Full
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="padding: 0;">
                                        <div style="display: flex;">
                                            <p style="margin: 0; font-size: 12px; font-weight: 700; font-size: 16px; line-height: 15px; color: #26282A; padding-right: 8px; padding-top: 7px;" id="person-phone">
                                                (81) 99918-1935
                                            </p>
                                            <a href="https://api.whatsapp.com/send?phone=5581971178000&amp;text=Ol%C3%A1%2C%20Danyelle!" target="__blank" style="border: 1px solid #C0CDD8; justify-self: center; padding: 6px 4px 5px 6px; border-radius: 8px; display: grid; width: 18px; height: 18px;" id="person-whatsapp-link">
                                                <img src="https://i.ibb.co/tQKydTS/Wpp.png" alt="Ícone do whatsapp" class="width: 16px; height: 16px;">
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="padding-top: 15px;">
                                        <img style="width: 14px; height: 14px; margin-right: 14px; cursor: pointer;" src="https://files.appamigo.com.br/images/__assinatura-emails__/web.png">
                                        <img style="width: 14px; height: 14px; margin-right: 14px; cursor: pointer;" src="https://files.appamigo.com.br/images/__assinatura-emails__/ig.png">
                                        <img style="width: 14px; height: 14px; cursor: pointer;" src="https://files.appamigo.com.br/images/__assinatura-emails__/in.png">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./src/scripts/script.js"></script>
</body>

</html>
